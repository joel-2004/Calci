<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
<div class="row text-center ">
<h3 class="text-bg-info">Calculator</h3>

<div class="col-4"></div>
  
<form id="form" class="form-check col-4 m-2 bg-primary-subtle" onsubmit="return calculate()">
    <label for="n1" class="form-label m-1" >No:1</label>
<input type="number" class="input-group m-2 placeholder-wave " id="n1" name="n1" placeholder="Enter a number">
<label for="n2" class="form-label m-1" >No:2</label>
<input type="number" class="input-group m-2 placeholder-wave" placeholder="Enter a number" id="n2" name="n2">

<label for="sign" class="form-label m-1" >Enter Sign</label>
<input type="text" class="input-group m-2 placeholder-glow " id="sign" name="sign" placeholder="Enter sign like: /,*,+,-,% ">

<button type="submit" class="btn btn-group btn-success m-2 ">Get Answer</button>
</form>
<div class="div-4"></div>
<div class="div-4">
<input type="text" id="ans" style="display: none;" class="input-group-lg bg-info-subtle m-2" readonly>
</div>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
